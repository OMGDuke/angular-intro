<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do list</title>
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src='controllers.js'></script>
    <script type="text/javascript" src='ToDoFactory.js'></script>
    <script type="text/javascript" src='ToDoService.js'></script>
  </head>
  <body>
    <div ng-controller='ToDoController as controller'>
      <p ng-repeat='todo in controller.todos'>
        {{ todo.text }}: {{ todo.completed ? "completed" : "not completed" }}
        <span ng-click="todo.complete();">Complete</span>
      </p>
      <input type="text" ng-model='todoText'>
      <button ng-click='controller.addToDo(todoText);'>Add a To Do</button>
      <button ng-click='controller.removeToDo();'>Remove last To Do</button>
    </div>
  </body>
</html>
